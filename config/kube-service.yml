apiVersion: v1
kind: Service
metadata:
  name: eshop-mongodb-service  # Changed the service name to match the selector
spec:
  selector:
    app: eshop-mongodb  # Corrected the label to match the deployment
  ports:
    - protocol: TCP
      port: 27017
      targetPort: 27017
  type: ClusterIP

---    

apiVersion: v1
kind: Service
metadata: 
  name: eshop-frontend
spec: 
  ports: 
    - name: http
      targetPort: 8090
      port: 80
  selector: 
    app: eshop-frontend

---

apiVersion: v1
kind: Service
metadata: 
  name: eshop-back-users
spec: 
  ports: 
    - name: http
      targetPort: 3000
      port: 80
  type: ClusterIP
  selector: 
    app: eshop-back-users
